name: Update IPTV Channels

on:
  schedule:
    # ржкрзНрж░рждрж┐ рзз ржШржгрзНржЯрж╛ ржкрж░ ржкрж░ ржЕржЯрзЛржорзЗржЯрж┐ржХ рж░рж╛ржи рж╣ржмрзЗ
    - cron: '0 * * * *'
  workflow_dispatch: # ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ржлрж╛ржЗрж▓рзЗ ржкрж░рж┐ржмрж░рзНрждржи рж╕рзЗржн ржХрж░рж╛рж░ ржкрж╛рж░ржорж┐рж╢ржи

    steps:
    - name: Checkout content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ржирждрзБржи рж▓рж╛ржЗржмрзНрж░рзЗрж░рж┐ 'duckduckgo-search' ржПржЦрж╛ржирзЗ ржпрзБржХрзНржд ржХрж░рж╛ рж╣рзЯрзЗржЫрзЗ
        pip install requests duckduckgo-search

    - name: Run Update Script
      run: python update_channels.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Auto-Updater"
        git config --global user.email "actions@github.com"
        
        # ржкрж░рж┐ржмрж░рзНрждржиржЧрзБрж▓рзЛ ржЕрзНржпрж╛ржб ржХрж░рж╛
        git add .
        
        # ржпржжрж┐ ржлрж╛ржЗрж▓рзЗ ржХрзЛржирзЛ ржкрж░рж┐ржмрж░рзНрждржи ржЖрж╕рзЗ (ржирждрзБржи ржЪрзНржпрж╛ржирзЗрж▓ ржмрж╛ рж▓рзЛржЧрзЛ ржлрж┐ржХрзНрж╕), рждржмрзЗржЗ ржкрзБрж╢ ржХрж░ржмрзЗ
        git diff --quiet && git diff --staged --quiet || (git commit -m "ЁЯЪА Auto-updated channels & fixed logos" && git push)

