name: Update IPTV Channels

on:
  schedule:
    # ржкрзНрж░рждрж┐ рзз ржШржгрзНржЯрж╛ ржкрж░ ржкрж░ рж░рж╛ржи рж╣ржмрзЗ
    - cron: '0 * * * *'
  workflow_dispatch: # ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ржЧрж┐ржЯрж╣рж╛ржмрзЗ рж╕рзЗржн ржХрж░рж╛рж░ ржкрж╛рж░ржорж┐рж╢ржи

    steps:
    - name: Checkout content
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 'ddgs' рж╣рж▓рзЛ ржирждрзБржи рж▓рж╛ржЗржмрзНрж░рзЗрж░рж┐ ржирж╛ржо (ржЖржЧрзЗ ржЫрж┐рж▓ duckduckgo-search)
        python -m pip install requests ddgs typing_extensions lxml

    - name: Run Update Script
      run: python update_channels.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "Auto-Updater"
        git config --global user.email "actions@github.com"
        
        # рж╕ржм ржкрж░рж┐ржмрж░рзНрждржи рж╕рзНржЯрзЗржЬ ржХрж░рж╛
        git add .
        
        # ржпржжрж┐ ржХрзЛржирзЛ ржкрж░рж┐ржмрж░рзНрждржи ржерж╛ржХрзЗ рждржмрзЗржЗ ржкрзБрж╢ ржХрж░ржмрзЗ
        git diff --quiet && git diff --staged --quiet || (git commit -m "ЁЯЪА Auto-updated channels & fixed logos" && git push)
