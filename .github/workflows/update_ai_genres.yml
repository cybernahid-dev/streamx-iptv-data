name: Auto-Categorize Channels with AI

on:
  # প্রতিদিন রাত ৪টায় (UTC) স্বয়ংক্রিয়ভাবে চলবে
  schedule:
    - cron: '0 4 * * *'
  # ম্যানুয়ালি চালানোর জন্যও অপশন
  workflow_dispatch:

jobs:
  categorize:
    runs-on: ubuntu-latest
    permissions:
      contents: write # কোড পুশ করার জন্য পারমিশন

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install requests

      - name: Run AI categorization script
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python update_genres.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # চেক করা হচ্ছে যে কোনো ফাইল পরিবর্তন হয়েছে কি না
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit."
          else
            git add categories/*.json
            git commit -m "chore(AI): Auto-update channel genres"
            git push
          fi
