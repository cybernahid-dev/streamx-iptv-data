name: Auto-update IPTV Links

on:
  schedule:
    # --- এই লাইনটি পরিবর্তন করা হয়েছে ---
    # এখন এটি প্রতি ঘণ্টার শুরুতে একবার করে চলবে (UTC সময় অনুযায়ী)
    - cron: '0 * * * *'
  workflow_dispatch: # ম্যানুয়ালি চালানোর জন্য

jobs:
  update-links:
    runs-on: ubuntu-latest
    permissions:
      contents: write # কোড পুশ করার জন্য পারমিশন

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run Link Update Script
        run: python update_links.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit."
          else
            git add categories/*.json
            git commit -m "chore: Auto-update broken channel links"
            git push
          fi
